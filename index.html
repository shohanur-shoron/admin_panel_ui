<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
                <button class="toggle-btn">&#9776;</button>
            </div>
            <ul>
                <li><a href="#"><span class="icon">&#128229;</span><span class="text">Dashboard</span></a></li>
                <li><a href="#"><span class="icon">&#128100;</span><span class="text">Users</span></a></li>
                <li><a href="#"><span class="icon">&#9881;</span><span class="text">Settings</span></a></li>
                <li><a href="#"><span class="icon">&#128202;</span><span class="text">Reports</span></a></li>
                <li><a href="#"><span class="icon">&#128200;</span><span class="text">Analytics</span></a></li>
                <li><a href="#"><span class="icon">&#128682;</span><span class="text">Logout</span></a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <span class="notifications-icon">&#128276;</span>
                    <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
                </div>
            </div>
            <div class="dashboard">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,234</p>
                </div>
                <div class="card">
                    <h3>Sales</h3>
                    <p>$56,789</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$123,456</p>
                </div>
                <div class="card">
                    <h3>Active Sessions</h3>
                    <p>567</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
